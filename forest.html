<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Team 1 Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

<body>
    <div class="box idle" id="slime"></div>
    <div class="decoration"></div>
    <div class="button button-right" id="right">Right &rightharpoondown;</div>
    <div class="button button-left" id="left">&leftharpoondown; Left</div>
    <div class="outer-wrapper" id="scroll-container">
        <div class="wrapper forest">
            <div class="page home">
                <img src="door.png" alt="A Door" class="door door3">
            </div>
            <div class="page white space"></div>
            <div class="page white welcome">
                <h1>Hello!</h1>
            </div>
            <div class="page space"></div>
            <div class="page welcome" id="team1">
                <h2 class="tes">Team 1 presents to you...</h2>
            </div>
            <div class="page white space"></div>
            <div class="page"></div>
            <div class="page"></div>
            <div class="page">
                <h2 class="tes">A...</h2>
            </div>
            <div class="page"></div>
            <div class="page">
                <h2 class="tes">A......</h2>
            </div>
            <div class="page"></div>
            <div class="page">
                <h2>AAA..................</h2>
            </div>
            <div class="page"></div>
            <div class="page">
                <h2 class="tes">DOOor...?</h2>
            </div>
            <div class="page"></div>
            <div class="page">
                <h2 class="door-text">Yes... A Door!</h2>
                <video class="door-video" autoplay muted loop hidden>
                    <source src="https://cdn.mtdv.me/video/rick.mp4" type="video/mp4">
                </video>
                <img src="door.png" alt="A Door" class="door door1">
            </div>
            <div class="dark"></div>
            <div class="dark">
                <h2 class="tes">XD. Just Kidding.</h2>
            </div>
            <div class="dark"></div>
            <div class="dark">
                <h2 class="tes">This is the right one.</h2>
                <img src="door.png" alt="A Door" class="door door2">
            </div>
        </div>
    </div>

</html>
